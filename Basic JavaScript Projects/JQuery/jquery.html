<!DOCTYPE html>
<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> <!--Jquery source-->
    </head>
        <script>
            $(document).ready(function() {
                $("html").append( //Appends html document to add h1 and p elements
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id='1'>Paragraph 1 </p>\
                                <p id='2'>Paragraph 2 </p>\
                                <p id='3'>Paragraph 3 </p>\
                            </div>\
                        </div>\
                        </body>"
                );
                $("#2").css({"color":"red"}); //Changes p id#2 text color to red
                $("#3").click(function() { // Hides h1 element when p id#3 is clicked
                    $('h1').hide();
                });
            });
    </script>
</html>
