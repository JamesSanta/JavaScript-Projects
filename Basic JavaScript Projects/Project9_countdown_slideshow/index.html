<!DOCTYPE html>
<html lang="eng">
<meta charset="UTF-8">
<head>
<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
    <p>How many seconds would you like to set the alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
  

  <!-- Slideshow container-->
  <div class="slideshow-container">

    <!-- Images with number and caption-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="car1.jpg" style="width:100%">
        <div class="text">Blue Car</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="car2.jpg" style="width:100%">
        <div class="text">Black Car</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="car3.jpg" style="width:100%">
        <div class="text">Red Car</div>
    </div>

    <!-- Next / Prev button-->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
</div>
<br>
<!-- Dots/circles-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
    <script src="JS/main.js"></script>
</body>
</html>
