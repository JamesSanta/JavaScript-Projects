<!DOCTYPE html>
<html lang="eng">
<meta UTF-8>
<head>
    <title>JS Math Assignment </title>
    <script src="./JS/main.js"></script>
</head>

<body>
    <!--Display of addition function when mouse hovers-->
    <p id="Add" onmouseover="addition_function()">Hover over text for here</p>
    <br>
    <!--Display of subtraction function when mouse hovers-->
    <p id="Math" onmouseover="subtraction_function()">Hover over text for subtraction</p>
    <br>
    <!--Display of Multiplication function when mouse hovers-->
    <p id="Multiply" onmouseover="multiplication_function()">Hover over text for multiplication</p>
    <br>
    <!--Display of division function when mouse hovers-->
    <p id="Division" onmouseover="division_function()">Hover over text for division</p>
    <br> 
    <!--Display of modulus operation function when mouse hovers-->
    <p id="Write" onmouseover="modulus_Operator()">Hover over text here</p>
    <br>
    <!--Display of negation function when mouse hovers-->
    <p id="Negate" onmouseover="negation_Operator()">Hover over text for Negate operator</p>

 
</body>
</html>
